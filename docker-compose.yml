version: '3.7'
services:

  #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        # image: cloudsigma.com/php
        container_name: elteam_app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: elteam
            SERVICE_TAGS: dev
        working_dir: /var/www/html/
        volumes:
            - ./:/var/www/html/
            - ./docker/php/php-ini-overrides.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: elteam_server
        restart: unless-stopped
        tty: true
        volumes:
            - ./:/var/www/html/
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - "8080:80"
            - "443:443"
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:latest
        container_name: elteam_db
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: elteam
            MYSQL_ROOT_PASSWORD: secret
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

    redis:
        image: redis:alpine
        container_name: elteam_redis

#Docker Networks
networks:
    app-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
